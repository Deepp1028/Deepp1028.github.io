<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form test</title>
</head>
<body>
    <h2>Form</h2>
    <form action="https://dev.fare4z.com" method="POST" enctype="multipart/form-data">
    
    <p>
    <label for="name">Full Name: </label>
    <input type="text" id="name" name="name" placeholder="Enter your name">
    </p>

    <p>
        <label for="pass">Password: </label>
        <input type="password" id="katalaluan" name="katalaluan" placeholder="Enter your password">
    </p>

    <p>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
    </p>

    <p>
        <label for="number">Number: </label>
        <input type="number" id="number" name="number" placeholder="Enter your number">
    </p>

    <p>
        <label for="date">Date: </label>
        <input type="date" id="date" name="date">
    </p>

    <p>
        <label for="time">Time: </label>
        <input type="time" id="time" name="time">
    </p>

    <p>
        <label for="gender">Gender: </label><br>
        <input type="radio" value="Male">Male
        <br>
        <input type="radio" name="gender" value="Female">Female
    </p>

    <p>
        <label for="skill">Skill: </label><br>
        <input type="checkbox" name="skill[]" value="HTML">HTML<br>
        <input type="checkbox" name="skill[]" value="CSS">CSS<br>
        <input type="checkbox" name="skill[]" value="Java script">Java script<br>
    </p>

    <p>
    <label for="pic">Profile Pic</label>
    <input type="file" name="uploadFile" id="uploadFile">
    </p>

    <br>
    <p>
        <button type="submit">Hantar</button>
        <button type="reset">Reset</button>
    </p>
</form>

</body>
</html>
