<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worksheet 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Bootstrap Alerts!</h2>
        <div class="alert alert-primary" role="alert">This is a primary alert!</div>
        <div class="alert alert-success" role="alert">Success! Your action was completed.</div>
        <div class="alert alert-danger" role="alert">Error! Something went wrong.</div>
 
        <h3>Dismissible Alert!</h3>
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            Warning! Check your input.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
 
        <h2>Bootstrap Badges!</h2>
        <h4>Notification <span class="badge bg-danger">99+</span></h4>
        <button class="btn btn-primary">
            Messages <span class="badge bg-light text-dark">99+</span>
        </button>
 
        <h2>Bootstrap Buttons</h2>
        <button class="btn btn-primary">Primary Button</button>
        <button class="btn btn-success">Success Button</button>
        <button class="btn btn-danger">Danger Button</button>
        <button class="btn btn-warning">Warning Button</button>
 
        <h3>Button Group</h3>
        <div class="btn-group">
            <button class="btn btn-outline-primary">Left</button>
            <button class="btn btn-outline-primary">Middle</button>
            <button class="btn btn-outline-primary">Right</button>
        </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
